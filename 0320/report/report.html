<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 1. h1 태그 생성 및 내용 추가
        var h1 = document.createElement("h1");
        h1.textContent = "홍길동 페이지";
        document.body.appendChild(h1); // body에 h1 추가

        // 2. img 태그 생성 및 속성 추가
        var img = document.createElement("img");
        img.src = "홍길동 사진.jpg"; // 이미지 파일 경로
        img.alt = "홍길동 사진"; // 이미지 대체 텍스트
        document.body.appendChild(img); // body에 img 추가

        // 3. 첫 번째 h2 태그 생성 및 내용 추가
        var h2_1 = document.createElement("h2");
        h2_1.textContent = "취미 : 도술";
        document.body.appendChild(h2_1); // body에 첫 번째 h2 추가

        // 4. 두 번째 h2 태그 생성 및 내용 추가
        var h2_2 = document.createElement("h2");
        h2_2.textContent = "나이 : 30";
        document.body.appendChild(h2_2); // body에 두 번째 h2 추가
    </script>

</body>
</html>
